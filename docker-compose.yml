services:
  monooki:
    build: .
    container_name: monooki
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - DB_PATH=/app/data/monooki.db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - monooki_data:/app/data
      - monooki_uploads:/app/uploads
    networks:
      - monooki_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: monooki-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - monooki
    networks:
      - monooki_network
    profiles:
      # This service only runs when explicitly specified
      - production

volumes:
  monooki_data:
    driver: local
  monooki_uploads:
    driver: local

networks:
  monooki_network:
    driver: bridge 